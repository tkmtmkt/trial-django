version: "3"
name: trial-django
services:
  app:
    hostname: app
    build:
      context: ./containers/app
    env_file:
      - .env
    environment:
      - PUID=${PUID:-"1000"}
      - PGID=${PGID:-"1000"}
      - DEBUG=${DEBUG:-True}
    volumes:
      - ./containers/app/code/:/code/
      - ./containers/app/data/:/data/
    ports:
      - "8000:8000"
    tty: true
  web:
    hostname: web
    build:
      context: ./containers/nginx
    env_file:
      - .env
    volumes:
      - ./containers/app/data/:/data/
    ports:
      - "80:80"
    depends_on:
      - app
  vscode:
    hostname: vscode
    image: lscr.io/linuxserver/code-server:latest
    environment:
      - PUID=${PUID:-"1000"}
      - PGID=${PGID:-"1000"}
      - TZ=Asia/Tokyo
      - PASSWORD=password                   #optional
      - HASHED_PASSWORD=                    #optional
      - SUDO_PASSWORD=password              #optional
      - SUDO_PASSWORD_HASH=                 #optional
      - PROXY_DOMAIN=code-server.my.domain  #optional
      - DEFAULT_WORKSPACE=/config/workspace #optional
    ports:
      - "3000:8443"
    volumes:
      - ./containers/share/config/:/config/
      - ./:/config/workspace/trial-django/
    restart: unless-stopped
    profiles:
      - dev_tool
  openvscode:
    hostname: openvscode
    image: lscr.io/linuxserver/openvscode-server:latest
    environment:
      - PUID=${PUID:-"1000"}
      - PGID=${PGID:-"1000"}
      - TZ=Asia/Tokyo
      - CONNECTION_TOKEN=       #optional
      - CONNECTION_SECRET=      #optional
      - SUDO_PASSWORD=password  #optional
      - SUDO_PASSWORD_HASH=     #optional
    ports:
      - "3000:3000"
    volumes:
      - ./containers/share/config/:/config/
      - ./:/config/workspace/trial-django/
    restart: unless-stopped
    profiles:
      - dev_tool
  obsidian:
    hostname: obsidian
    image: lscr.io/linuxserver/obsidian:latest
    environment:
      - PUID=${PUID:-"1000"}
      - PGID=${PGID:-"1000"}
      - TZ=Asia/Tokyo
    ports:
      - 3000:3000
      - 3001:3001
    volumes:
      - ./containers/share/config/:/config/
      - ./:/config/workspace/trial-django/
    devices:
      - /dev/dri:/dev/dri #optional
    security_opt:
      - seccomp:unconfined #optional
    shm_size: "1gb"
    restart: unless-stopped
    profiles:
      - dev_tool
  sphinx:
    image: sphinxdoc/sphinx
    volumes:
      - ./containers/app/code/:/code/
      - ./docs/:/docs/
    profiles:
      - dev_tool
