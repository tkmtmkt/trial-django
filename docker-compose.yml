version: "3"
name: trial-django
services:
  app:
    hostname: app
    build:
      context: ./containers/app
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ./containers/app/code/:/code/
      - ./containers/data/:/data/
  web:
    hostname: web
    build:
      context: ./containers/nginx
    env_file:
      - .env
    ports:
      - "80:80"
    volumes:
      - ./containers/data/:/data/
    depends_on:
      - app
  jupyterlab:
    hostname: notebook
    image: trial-django-app
    env_file:
      - .env
    ports:
      - "3000:8888"
    volumes:
      - ./containers/jupyterlab/home/code/:/home/code/
      - ./containers/app/code/:/code/
      - ./containers/data/:/data/
    command: ["pipenv", "run", "jupyter", "lab", "--ip=*"]
    profiles:
      - dev_tool
  vscode:
    hostname: vscode
    image: linuxserver/code-server:latest
    environment:
      - PUID=${PUID:-"20000"}
      - PGID=${PGID:-"20000"}
      - TZ=Asia/Tokyo
      - PASSWORD=password                   #optional
      - HASHED_PASSWORD=                    #optional
      - SUDO_PASSWORD=password              #optional
      - SUDO_PASSWORD_HASH=                 #optional
      - PROXY_DOMAIN=code-server.my.domain  #optional
      - DEFAULT_WORKSPACE=/config/workspace #optional
    ports:
      - "3000:8443"
    volumes:
      - /home/${USER}/workspace/config/:/config/
      - /home/${USER}/workspace/:/config/workspace/
      - ./containers/app/code/:/code/
      - ./containers/data/:/data/
    restart: unless-stopped
    profiles:
      - dev_tool
  openvscode:
    hostname: openvscode
    image: linuxserver/openvscode-server:latest
    environment:
      - PUID=${PUID:-"20000"}
      - PGID=${PGID:-"20000"}
      - TZ=Asia/Tokyo
      - CONNECTION_TOKEN=       #optional
      - CONNECTION_SECRET=      #optional
      - SUDO_PASSWORD=password  #optional
      - SUDO_PASSWORD_HASH=     #optional
    ports:
      - "3000:3000"
    volumes:
      - /home/${USER}/workspace/config/:/config/
      - /home/${USER}/workspace/:/config/workspace/
      - ./containers/app/code/:/code/
      - ./containers/data/:/data/
    restart: unless-stopped
    profiles:
      - dev_tool
  obsidian:
    hostname: obsidian
    image: linuxserver/obsidian:latest
    environment:
      - PUID=${PUID:-"20000"}
      - PGID=${PGID:-"20000"}
      - TZ=Asia/Tokyo
    ports:
      - 3000:3000
      - 3001:3001
    volumes:
      - /home/${USER}/workspace/config/:/config/
      - /home/${USER}/workspace/:/config/workspace/
      - ./containers/app/code/:/code/
      - ./containers/data/:/data/
    devices:
      - /dev/dri:/dev/dri #optional
    security_opt:
      - seccomp:unconfined #optional
    shm_size: "1gb"
    restart: unless-stopped
    profiles:
      - dev_tool
  sphinx:
    image: sphinxdoc/sphinx
    volumes:
      - ./containers/app/code/:/code/
      - ./docs/:/docs/
    profiles:
      - dev_tool
